<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add To Cart</title>
    <link rel="shortcut icon" href="./shoppingCartFav_icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-12 col-md-6 bg-white  shadow-lg pb-4 rounded-2 rounded-top-0">
            <div class="row">
                <div class="col-12  text-center">
                    <img src="./shoppingCartImage.png" width="200px" alt="">
                </div>
                <div class="col-12 ">
                    <div class="input-group my-4">
                        <div class="form-floating">
                          <input type="text" class="form-control" id="addToCartInput" placeholder="Bread">
                          <label for="addToCartInput">Add</label>
                        </div>
                        <span class="input-group-text">
                            <button class="btn btn-primary" id="addToCartBtn"> <span class="  d-none d-md-inline">Add To Cart</span> <i class="fa-solid fa-cart-plus "></i></button>
                           
                        </span>
                      </div>
                     
                </div>
                <div class="col-12">
                    <ul class="d-flex flex-wrap items-list nav gap-3">
                     
               
                      </ul>
                </div>
            </div>
          </div>
        </div>
    </div>
    
    <!-- <script type="module" src="./functions.js"></script> -->
    <script type="module"  src="./script.js"></script>
</body>
</html>
