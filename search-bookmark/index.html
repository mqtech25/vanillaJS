<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bookmark App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="row">
            <div class="col-sm-12">
                <!-- Search form -->
             <div class="input-group mt-4 mb-2">
                <input type="text" name="" id="input-el" class="form-control" placeholder="Enter Bookmark Url" required> 
                <button class="btn btn-success" id="input-btn">SAVE</button>
             </div>
             <button class="btn btn-outline-success btn-sm my-2" id="input-SaveBtn">SAVE TAB</button>
             <button class="btn btn-outline-danger btn-sm my-2" id="input-DelBtn">DELETE ALL</button>
             <ul id="inputList" class="nav flex-column"></ul>

            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
