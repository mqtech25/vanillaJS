<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter-App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="wrapper ">
<div class="container text-center">
 <div class="d-flex flex-column h-screen justify-content-center gap-4 bg-lightdark text-white ">

    <h1 class="fs-1 fw-bold">People Entered:</h1>
    <h2 id="counter" class="fw-bold fs-2">
        0
    </h2>

    <div class="action-btns d-flex  justify-content-center gap-3 flex-wrap">
        <button class="btn btn-primary fw-bold btn-lg" onclick="counterFun()">Increment</button>
        <button class="btn btn-info fw-bold btn-lg" onclick="saveFun()">Save</button>
        <button class="btn btn-secondary fw-bold btn-lg" onclick="resetFun()">Reset</button>
        <button class="btn btn-success fw-bold btn-lg" onclick="totalFun()">Total Count</button>
    </div>

    <p class="fs-3 fw-bold w-75 mx-auto">Previous Entry : <span id="prevEntry"></span></p>
    <p class="fs-3 fw-bold w-75 mx-auto">Total Entry : <span id="totalEntry"></span></p>
 </div>

</div>
</div>

<script src="script.js"></script>
</body>
</html>
