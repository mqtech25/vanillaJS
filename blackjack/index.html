<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="main-title mt-4 mt-md-5 h1 fw-bold">Blackjack</h1>
                <p class="mt-5 fs-3 fw-bold text-white" id="message-el">Want to play a round?</p>
                <p class="mt-4 fs-4 fw-bold text-white" id="card-el">Cards:</p>
                <p class="mt-4 fs-4 fw-bold text-white" id="sum-el">Sum:</p>
               <div class="btns-group d-flex  justify-content-center  gap-3 flex-column flex-md-row">
                <button class="btn btn-warning mt-5 mt-md-5 fs-5 fw-bold" onclick="startGame()">START GAME</button>
                <button class="btn btn-warning mt-2 mt-md-5 fs-5 fw-bold" onclick="newCard()">NEW CARD</button>
               </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
